<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Teste de Formulário</H1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required minlength="3" maxlength="50" autocomplete="username" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-03">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2025-03-17">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="" id="">
        </p>
        <input type="submit" value="Envia">
        <input type="reset" value="Limpar">
</body>
</html>
